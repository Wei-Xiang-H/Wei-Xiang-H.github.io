<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <table class="table table-primary table-striped"></table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const marketingShare = {
            publish: "2021/12/31",
            version: "1.0",
            titles: ['排名', '公司', '國別', '市占率'],
            data: [
                { Ranking: 1, Name: "台積電", Country: "台灣", Ratio: 53.1 },
                { Ranking: 2, Name: "三星電子", Country: "韓國", Ratio: 17.3 },
                { Ranking: 3, Name: "聯電", Country: "台灣", Ratio: 7.2 },
                { Ranking: 4, Name: "格羅方德", Country: "美國", Ratio: 6.1 },
                { Ranking: 5, Name: "中芯國際", Country: "中國", Ratio: 5.3 },
                { Ranking: 6, Name: "華虹半導體", Country: "中國", Ratio: 2.6 },
                { Ranking: 7, Name: "力積電", Country: "台灣", Ratio: 1.8 },
                { Ranking: 8, Name: "世界先進", Country: "台灣", Ratio: 1.4 },
                { Ranking: 9, Name: "高塔半導體", Country: "以色列", Ratio: 1.4 },
                { Ranking: 10, Name: "東部高科", Country: "南韓", Ratio: 1 }
            ]
        };

        marketingShareArray = [];
        let table, thead, tbody;

        window.onload = function () {

            table = document.createElement("table");
            table.setAttribute("class", "table table-primary table-striped");
            thead = document.createElement('thead');
            tbody = document.createElement('tbody');

            CreateTh(marketingShare.titles);
            marketingShareArray = marketingShare.data.map(company => Object.values(company));
            
            CreateTd(marketingShareArray);

            table.append(thead, tbody);
            document.body.append(table);
        }
        function CreateTh(titleArray) {
            let thTr = document.createElement("tr");

            titleArray.forEach(title => {
                let th = document.createElement("th");
                th.innerText = title;
                thTr.append(th);
            });
            thead.append(thTr);
        }

        function CreateTd(dataArray) {
            dataArray.forEach((dataRank) => {
                let tbTr = document.createElement("tr");

                dataRank.forEach((data) => {
                    let td = document.createElement("td");
                    td.innerText = data;
                    tbTr.append(td);
                })
                tbody.append(tbTr);
            })
        }
    </script>
</body>

</html>
